<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="./lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        .wrap {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: url('images/bg03.jpg') center bottom no-repeat;
            overflow: auto;
        }
        
        .navbar-brand {
            padding: 10px 15px;
        }
        
        .logout {
            font-weight: 900;
            font-size: 20px;
            color: #ff0000;
            text-decoration: none;
        }
        
        .logout:hover {
            text-decoration: none;
            color: yellowgreen;
        }
        
        #my-table th {
            text-align: center;
        }
        
        #my-table td {
            text-align: center;
            line-height: 80px;
            padding: 0;
            padding: 10px;
        }
        
        td img {
            width: 80px;
            height: 80px;
        }
        
        .username {
            font-weight: 900;
            color: hotpink;
            background-color: yellowgreen;
        }
        
        .pagination {
            margin: 0px;
            padding: 0px;
            font-size: 0;
            line-height: 1;
        }
        
        .pagination li {
            display: inline-block;
            font-size: 14px;
        }
        
        .mp15 {
            margin-top: 15px;
        }
        
        .table {
            margin-bottom: 0;
        }
        
        .table-bordered>thead>tr>td,
        .table-bordered>thead>tr>th {
            border-bottom-width: 1px;
        }
        
        .page-title {
            font-size: 16px;
            font-weight: bold;
        }
        
        .loading {
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            right: 0;
            background-color: #27272745;
            display: none;
        }
        
        .loading>img {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%)
        }
    </style>
</head>

<body>
    <div class="wrap">
        <nav class="navbar  navbar-inverse navbar-static-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#mymenu">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
                    <a class="navbar-brand" href="/index.html"><img src="images/logo.png"></a>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-heading clearfix">
                            <div class="row">
                                <div class="col-md-6 page-title">英雄列表</div>
                                <div class="col-md-6 text-right">当前位置：首页</div>
                            </div>
                        </div>
                        <div class="panel-body">
                            <!-- action 不写 就是当前页面 method 不写 就是 get -->
                            <div class="row">
                                <div class="col-md-9">
                                    <form class="form-inline">
                                        <div class="form-group">
                                            <label class="sr-only" for="exampleInputAmount">Amount (in dollars)</label>
                                            <div class="input-group">
                                                <div class="input-group-addon">英雄姓名</div>
                                                <input type="text" value="" class="form-control searchText" name="search" placeholder="请输入查询内容" />
                                            </div>
                                        </div>
                                        <button type="submit" class="btn btn-default searchSubmit">查找</button>

                                    </form>
                                </div>
                                <div class="col-md-3">
                                    <a href="./add.html" class="btn btn-success pull-right">新增</a>
                                </div>

                            </div>

                            <table id="my-table" class="table table-bordered mp15">
                                <thead>
                                    <tr>
                                        <th width="25%">头像</th>
                                        <th width="25%">姓名</th>
                                        <th width="25%">技能</th>
                                        <th width="25%">操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td><img src="./images/盖伦.png" alt="" /></td>
                                        <td>盖伦</td>
                                        <td>躲草丛</td>
                                        <td>
                                            <button onclick="location.href='./edit.html'" class="btn btn-primary">编辑</button>
                                            <button class="btn btn-danger">删除</button>
                                        </td>
                                    </tr>

                                </tbody>
                            </table>
                        </div>
                        <div class="panel-footer text-center">
                            <ul class="pagination">
                                <li>
                                    <a href="#" aria-label="Previous">
                                        <span aria-hidden="true">«</span>
                                    </a>
                                </li>
                                <li class="page-num"><a href="#">1/1</a></li>
                                <li>
                                    <a href="#" aria-label="Next">
                                        <span aria-hidden="true">»</span>
                                    </a>
                                </li>
                            </ul>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">提示框</h4>
                </div>
                <!-- 提示信息 -->
                <div class="modal-body"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>
    <!-- loading -->
    <div class="loading">
        <img src="./images/circle-loading-gif.gif" alt="">
    </div>
    <!-- Modal 删除确定 -->
    <div class="modal fade" id="myModalDelete" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">提示框</h4>
                </div>
                <div class="modal-body">确定删除吗?</div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary deleteOn">确定</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="./lib/bootstrap/js/jquery-1.12.4.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/js/template-web.js"></script>

<script type="text/html" id="temp_hero">
    {{each data v}}
    <tr>
        <td><img src="{{v.icon}}" alt="" /></td>
        <td>{{v.name}}</td>
        <td>{{v.skill}}</td>
        <td>
            <button onclick="location.href='./edit.html?id={{v.id}}'" class="btn btn-primary">编辑</button>
            <button data-id={{v.id}} class="btn btn-danger isDelete">删除</button>
        </td>
    </tr>
    {{/each}}
</script>
<script>
    $(() => {
        // 错误信息提示
        function promptUser(msg, callback) {
            $(".modal-body").html(msg)
            $('#myModal').modal({
                keyboard: true
            })
            if (callback) callback()
        }

        // 请求英雄数据
        function getHeroList() {
            // loading
            $(".loading").fadeIn()
            $.ajax({
                url: "/hero/all",
                success: function(response) {
                    $(".loading").fadeOut()
                    switch (response.code) {
                        case 200: // 成功
                            // 渲染页面
                            $("tbody").html(template("temp_hero", response))
                            break;
                        case 500: // 服务器错误
                            promptUser(response.msg)
                            break;
                        default:
                            promptUser("错误错误")
                            break;
                    }
                }
            });
        }
        getHeroList()

        // 删除数据 事件委托
        $("tbody").on("click", ".isDelete", function(e) {
            e.preventDefault()

            // 弹框提示 确定删除吗
            $('#myModalDelete').modal({
                keyboard: true
            })
            const id = $(this).data("id")

            // 存放当前删除按钮
            const thisBtn = $(this)
                // 确定or
            $(".deleteOn").on("click", (e) => {
                e.preventDefault()

                // 关闭提示框
                $('#myModalDelete').modal('toggle')

                $.ajax({
                    url: "/hero/delete",
                    data: {
                        id
                    },
                    success: function(response) {
                        switch (response.code) {
                            case 204: // 删除成功
                                // 软删除
                                thisBtn.parent().parent().fadeOut(1000)
                                break;
                            case 500: // 服务器错误
                                promptUser(response.msg)
                                break;
                            default:
                                promptUser("错误错误")
                                break;
                        }
                    }
                });
            })


        })

        // 模糊查询
        $(".searchSubmit").on("click", (e) => {
            e.preventDefault()
            const key = $(".searchText").val()

            // loading
            $(".loading").fadeIn()
            $.ajax({
                url: "/hero/search",
                data: {
                    key
                },
                success: function(response) {
                    $(".loading").fadeOut()
                    switch (response.code) {
                        case 200: // 成功
                            // 渲染页面
                            $("tbody").html(template("temp_hero", response))
                            break;
                        case 400: // 未找到对应数据
                            promptUser(response.msg)
                            break;
                        case 500: // 服务器错误
                            promptUser(response.msg)
                            break;
                        default:
                            promptUser("错误错误")
                            break;
                    }
                }
            });

        })
    })
</script>
